<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="second-style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="/assets/images/img1.png" alt="Um balão de chat." />
      </header>
      <div class="submenu-title-first">Informações pessoais</div>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="set-wrapper">
              <div class="input-wrapper">
                <label for="event-title">Nome</label>
                <input type="text" id="event-title" required minlength="8" />
              </div>

              <div class="input-wrapper">
                <label for="event-link">Sobrenome</label>
                <input type="url" id="event-link" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>

            <legend class="submenu-title">Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-category"
                >Selecione quem foi o seu mentor</label
              >
              <select id="event-category">
                <option value="live">Mayk</option>
                <option value="podcast">Lara</option>
                <option value="mentorship">Diego</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-info">Feedback sobre o mentor</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>

            <legend class="submenu-title">Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
